<!DOCTYPE html>
<html>
<head>
    <title>Givernance</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
    <div class="upperLinks">
        <a id="mainPageLink" href="index.html">&#x1F54A Givernance</a>
        <div class="logIn_signUp">
            <a id="logIn" href="login.html">Log In</a>
            <a id="signUp" href="signup.html">Sign Up</a>
        </div>    
    </div>
    <div class="createFundraiser">
        <h2>Create a New Fundraiser</h2>
        <div class="fundraiserInput">
            <div class="fundraiserInput">
                <input type="text" id="fundraiserName" placeholder="모금함 이름">
            </div>
            <div class="fundraiserInput">
                <input id="fundraiserTargetAmount" placeholder="목표 금액">
            </div>
            <div class="fundraiserInput">
                <input id="fundraiserFinishTime" placeholder="종료 시점">
            </div>
            <div class="fundraiserInput">
                <input id="fundraiserBeneficiary" placeholder="출금 지갑">
            </div>
            <textarea id="fundraiserDescription" placeholder="상세 설명"></textarea>
            <button id="registerFundraiser">Register</button>
        </div>
    </div>
    <script type="module" src="./js/createFundraiser_test.js"></script>
</body>
</html>
